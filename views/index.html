<script>
		
		console.log("MAIN PAGE")

		//get the data
		var json = <%- JSON.stringify(items) %>;
		//$(".inside").append("items = "+json.toString());
		for (var i = 0; i< Math.min(9,json.length); i++){
			if (i%3==0){ //start row
				$(".table").append("<div class = 'row'>");
			}
			$(".table").append("<div class='col-md-4 box'><canvas width ='300' height = '300' id = 'canvas"+i+"'></canvas></div>");
			if (i%3==2){ //end row
				$(".table").append("</div>");
			}
			var system = json[i];
			//alert("system= "+system);
			var canvas = document.getElementById("canvas"+i);
			var ctx = canvas.getContext('2d');
			ctx.beginPath();
			ctx.fillStyle = "#FFFFFF";
			ctx.rect(10,10,300,300);
			ctx.fill();
		}
		$(function() {
	    	$('.box').each(function(i) {
	        	$(this).attr({id: "div"+i});
	        	$(this).click(function(){
	        		$().redirect('/edit',json[i]);
	        	});
	    	});
			
		});
</script>
