<!DOCTYPE html>
<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<head>
	<title><%= title %></title>
	
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/system.css" rel="stylesheet" />


</head>
<body>
  <h3><%= title %></h3> 
</br>
</body>
<canvas width = '650' height = '650' id = 'canvas'></canvas>
<div id = "controls" align = "center">
	<form id = "input">
		<label for ="dx"> dx = </label>
		<input id = "dx" type = "text" class = "equation" value = "<%= system.dx %>">
		</br>
		<label for ="dy"> dy = </label>
		<input id = "dy" type = "text" class = "equation" value = "<%= system.dy %>">
		</br>
		<script>
			s = "";
			for (var i=0; i<5;i++){
				s += '<input class="color"  value = "'+i+'" id = "color'+i+'">';
			}
			document.write(s);
		</script>
	</form>
</div>
<script>
	//get the data
	var json = <%- JSON.stringify(system) %>;
	console.log(json);
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.fillStyle = "#FFFFFF";
	ctx.rect(0,0,650,650);
	ctx.fill();
</script>
</html>
